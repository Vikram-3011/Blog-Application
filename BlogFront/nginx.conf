server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Default route handling for Blazor WASM (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for ASP.NET Core backend (Render backend instance)
    location /api {
        proxy_pass         https://blog-application-2-qnhw.onrender.com/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: enable directory listing for /files
    location /files/ {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Ensure .wasm files use the correct MIME type
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
        expires max;
    }

    # Cache static files aggressively
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}
